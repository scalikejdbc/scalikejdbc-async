language: scala
scala:
- 2.10.5
- 2.11.7
sudo: false
script: sbt ++${TRAVIS_SCALA_VERSION} clean $(if [[ "${TRAVIS_SCALA_VERSION}" == "2.11.7" ]]; then echo coverage ; else echo "" ; fi) test
after_success: sbt $(if [[ "${TRAVIS_SCALA_VERSION}" == "2.11.7" ]]; then echo coveralls ; else echo "" ; fi)
addons:
  postgresql: '9.3'
before_script:
- rm project/pgp.sbt && rm project/sbt-updates.sbt && rm project/sonatype.sbt && rm build.sbt
- psql -c "CREATE ROLE sa WITH SUPERUSER LOGIN PASSWORD 'sa';" -U postgres
- psql -c "CREATE DATABASE scalikejdbc;" -U postgres
- psql -c "CREATE DATABASE scalikejdbc2;" -U postgres
- mysql -e 'GRANT ALL ON *.* TO sa@"localhost"IDENTIFIED BY "sa";FLUSH PRIVILEGES;'
  -uroot
- mysql -e "CREATE DATABASE scalikejdbc;" -usa -psa
