name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 23 * * 5'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        # TODO https://github.com/scalikejdbc/scalikejdbc-async/issues/162
        java-version: "8.0.282+8"
        distribution: adopt
    - run: sbt -v scalafmtSbtCheck "+ scalafmtCheckAll" "+ test"
