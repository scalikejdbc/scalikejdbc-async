name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 23 * * 5'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: scala_3
          - name: scala_2
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.8"
    - uses: coursier/cache-action@v6
    - run: |
        case ${{ matrix.name }} in
          "scala_2")
            sbt -v "+ test"
            ;;
          "scala_3")
            sbt -v '++ 3.0.0-RC3!' compile
            ;;
          *)
            echo "unknown job-name"
            exit 1
        esac
    - run: git diff --exit-code # check scalariform
