name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 23 * * 5'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        java: [8, 21]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        java-version: "${{ matrix.java }}"
        distribution: adopt
    - run: sbt -v scalafmtSbtCheck "+ scalafmtCheckAll" "+ test"
